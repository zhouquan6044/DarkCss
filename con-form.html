	 body{font-family: 'Open Sans', sans-serif; background:#f8f8f8}

	.input-group{margin-bottom:10px}
	.sub-heading{font-size:24px; color:#666; padding-bottom:10px; border-bottom:solid 1px #ccc; margin-bottom:15px}
	.input-group-addon,.form-control{border-radius:0px !important}
	.input-group-addon{color:#06C}
	.c-info .glyphicon{width:20px; text-align:left; color:#099}

    <body>
    <div class="container">
    
  <div class="col-md-4 c-info">
    <h2 class="sub-heading">Office Location</h2>
    <p><i class="glyphicon glyphicon-map-marker"></i>Akashpuram, Bareilly, India, 243005</p>
    <p><i class="glyphicon glyphicon-phone"></i> +00 0123456789</p>
    <p><i class="glyphicon glyphicon-envelope"></i> email@example.com</p>
    <p></p>
    <p></p>
  </div>
  
    <div class="col-md-8">
    <h2 class="sub-heading">Contact Us Form</h2>
  <form action="youractionlink" method="yourmethord" role="form">
  <div class="input-group input-group-lg">
  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user"></i></span>
  <input type="text" class="form-control" placeholder="Your Good Name">
  </div>
  
   <div class="input-group input-group-lg">
  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
  <input type="email" class="form-control" placeholder="Your Working Email">
  </div>
  
  <div class="input-group input-group-lg">
  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-earphone"></i></span>
  <input type="tel" class="form-control" placeholder="Your Phone Number">
  </div>
  
  <div class="input-group input-group-lg">
  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-pencil"></i></span>
  <textarea class="form-control" placeholder="Your Requirment" rows="5" required></textarea>
  </div>
  
  <div class="input-group input-group-lg">
  <input type="button" class="form-control btn-primary" value="Contact Us">
  </div>
  
  </form>
  
  <div class="alert alert-success"><span class="glyphicon glyphicon-send"></span> &nbsp; Success! Message sent.</div>
 
  <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign"></span> &nbsp; Please check the inputs.</div>
 
  </div>
  
  
  </div>
